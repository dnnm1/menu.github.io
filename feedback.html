<!-- feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Filipino Food Menu</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #1e1e1e;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .feedback-section {
            margin-top: 50px;
            font-size: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select, textarea, button {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            background-color: #1e1e1e;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
        }
        button {
            background-color: #ff5722;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="home.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="menu.html">MENU</a>
            <a href="contact.html">CONTACT</a>
            <a href="feedback.html">FEEDBACK</a>
        </div>
        <div class="logo">Filipino Taste</div>
    </nav>
    <div class="feedback-section">
        <h1>Feedback</h1>
        <p>We value your feedback! Please share your thoughts about our website, food menu, or the developer.</p>
        <form>
            <label for="feedback-type">Select Feedback Type:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="website">Website Layout</option>
                <option value="menu">Food Menu</option>
                <option value="developer">Developer</option>
            </select>
            <textarea id="feedback-text" name="feedback-text" rows="5" placeholder="Write your feedback here..."></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
